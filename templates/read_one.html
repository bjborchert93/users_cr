<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Read (One)</title>
    <style>
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="text-center">User {{ user.id }}</h1>
    <div class="container p-3 w-50 rounded bg-dark text-light">
        <p><span>Full Name:</span> {{ user.first_name }} {{ user.last_name }}</p>
        <p><span>Email:</span> {{ user.email }}</p>
        <p><span>Created On:</span> {{ user.created_at }}</p>
        <p><span>Last Updated On:</span> {{ user.updated_at }}</p>
        <a href="/user/edit/{{ user.id }}">Edit</a> | 
        <a href="/user/destroy/{{ user.id }}">Delete</a>
    </div>
</body>
</html>
